<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="movie-container">
      <h1>üéüÔ∏è Movie Ticket Booking</h1>
      <label>Select a movie:</label>
      <select id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Inception ($12)</option>
        <option value="8">The Lion King ($8)</option>
      </select>
    </div>

    <ul class="legend">
      <li><span class="seat"></span> Available</li>
      <li><span class="seat selected"></span> Selected</li>
      <li><span class="seat occupied"></span> Occupied</li>
    </ul>

    <div class="container">
      <!-- Seat layout -->
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>
    </div>

    <p class="text">You have selected <span id="count">0</span> seats for $<span id="total">0</span>.</p>

    <button id="bookBtn">Book Tickets</button>
    <p id="confirmation" class="confirmation hidden">üéâ Your tickets have been booked successfully!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
